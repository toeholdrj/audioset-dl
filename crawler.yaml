version: v2-alpha
description: Youtube Crawler 
tasks:
  - name: unbalanced-30-40k
    image:
      beaker: Yann/ycrawler
    arguments: ["python one_for_all.py --home /output --keepdata true --chunk_b 30000 --chunk_e 40000 --nprocess 96 --portion unbalanced --peeprate 50"]
    envVars:
      - name: OUTPUT_PATH
        value: /output
    result:
      path: /output
    resources:
      gpuCount: 0  
      cpuCount: 96 #memory: 100GiB
    context:
      cluster: ai2/yann-prem-cpus-large #ai2/yann-prem-cpus #ai2/on-prem-aristo #ai2/on-prem-beaker-server1 #
      priority: high 

